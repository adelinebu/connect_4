<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Puissance 4</title>
</head>

<body>

    <h1>Connect 4</h1>
    <div id="page1">

        <div id="initialisation">
            <form action="" method="POST">
                <h2>Player One</h2>
                <input type="text" id="name" name="name1" placeholder="Name">
                <select id="color1" name="color1">
                    <option value="thistle" selected>Thistle</option>
                    <option value="periwinkle">Periwinkle Crayola</option>
                    <option value="blizzard">Blizzard Blue</option>
                </select>

                <h2>Player Two</h2>
                <input type="text" id="name" name="name2" placeholder="Name">
                <select id="color2" name="color2">
                    <option value="pink" selected>Baby pink</option>
                    <option value="morning">Morning Blue</option>
                    <option value="coral">Light Coral</option>
                </select>

                <div id="grid">
                    <p>Rangs</p> 
                    <input type="text" id="rows" name="rows" value="6">
                    <p>Colonnes</p>
                    <input type="text" id="cols" name="cols" value="7">
                </div>


                <button id="start"><img src="assets/start.png" alt=""></button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./script_plugin.js"></script>
    <script src="./script_POO.js"></script>

</body>

</html>
